services:
- type: web
name: n8n-free
env: docker
plan: free
dockerfilePath: ./Dockerfile
autoDeploy: true
envVars:
- key: N8N_BASIC_AUTH_ACTIVE
value: "true"
- key: N8N_BASIC_AUTH_USER
value: "admin"
- key: N8N_BASIC_AUTH_PASSWORD
value: "motdepassefort"
- key: N8N_HOST
value: "n8n-free.onrender.com"
- key: N8N_PORT
value: "5678"
- key: N8N_PROTOCOL
value: "https"
